        <title>Mes radios</title>
    </head>
    <body>
    
 <div data-role="page" data-theme="b">
  
    <div data-role="header">Mes radios</div>
	<div role="main" class="ui-content">

    <ul data-role="listview" data-inset="true" data-theme="b" id="listviewRadios">
    
        <li><a href="#" data-val="lecteur radio1" id="radio1">
            <img src="img/generationhit80.png">
        <h2>Génération Hit 80</h2>
        <p><audio controls autoplay id="controlaudio1"><source src="http://www.radioking.com/play/generationhit80" type="audio/mpeg"></audio></p></a>
        </li>
        
        <li><a href="#" data-val="lecteur radio2" id="radio2">
            <img src="img/mradio.png">
        <h2>MFM Radio</h2>
        <p><audio controls id="controlaudio2" ><source src="http://mfmwr-010.ice.infomaniak.ch/mfmwr-010.mp3" type="audio/mpeg"></audio></p></a>
        </li>
        
        <li><a href="#" data-val="lecteur radio3" id="radio3">
            <img src="img/bideetmusique.png">
        <h2>Bide et musique</h2>
        <p><audio controls id="controlaudio3"><source src="http://relay2.bide-et-musique.com:9200/;" type="audio/mpeg"></audio></p></a>
        </li>

        <li><a href="#" data-val="lecteur radio4" id="radio4">
            <img src="img/radioclassique.png">
        <h2>Radio classique</h2>
        <p><audio controls id="controlaudio4"><source src="http://radioclassique.ice.infomaniak.ch:80/radioclassique-high" type="audio/mpeg"></audio></p></a>
        </li>
        
    </ul>

    </div>
	<div data-role="footer" data-position="fixed">
	
	         <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
	</div>
	
<script type="text/javascript">
	
    $(document).bind('pageinit', function() {

        console.log("pageinit");
        
        var has_progress = false;
        var timeout = 5000;

        function progress() {
          console.log("pageinit.progress");
          has_progress = true;
        }

        function stalled() {
          console.log("pageinit.stalled");
          radio1.setTimeout("reload()", timeout);
        }
        
        function reload() {
  if (has_progress)
    return;
  var src = video.src;
  video.src = "";
  video.load();
  video.src = src;
  video.load();
}
        
        radio1.addEventListener('stalled', stalled);
        radio1.addEventListener('progress', progress);

        $('#listviewRadios a').click(function() {
            console.log("Vous avez cliqué sur " + $(this).data('val'));
        });

        $('#radio1').click(function() {
            if ( document.getElementById('controlaudio1').paused )
                document.getElementById('controlaudio1').play();
            else
                document.getElementById('controlaudio1').pause();           
            document.getElementById('controlaudio2').pause();
            document.getElementById('controlaudio3').pause();
            document.getElementById('controlaudio4').pause();
        });

        $('#radio2').click(function() {
            document.getElementById('controlaudio1').pause();
            if ( document.getElementById('controlaudio2').paused )
                document.getElementById('controlaudio2').play();
            else
                document.getElementById('controlaudio2').pause();
            document.getElementById('controlaudio3').pause();
            document.getElementById('controlaudio4').pause();
        });

        $('#radio3').click(function() {
            document.getElementById('controlaudio1').pause();
            document.getElementById('controlaudio2').pause();
            if ( document.getElementById('controlaudio3').paused )
                document.getElementById('controlaudio3').play();
            else
                document.getElementById('controlaudio3').pause();
             document.getElementById('controlaudio4').pause();
 });
        
        $('#radio4').click(function() {
            document.getElementById('controlaudio1').pause();
            document.getElementById('controlaudio2').pause();
            document.getElementById('controlaudio3').pause();
            if ( document.getElementById('controlaudio4').paused )
                document.getElementById('controlaudio4').play();
            else
                document.getElementById('controlaudio4').pause();
        });
        
    });

</script>
	
</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
