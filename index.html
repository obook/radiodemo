    </div>
	
	<div data-role="footer" data-position="fixed"><!-- Pied de page -->
	
	         <div id="deviceready" class="blink">
                <p><button name="buttonClick" onclick="exitFromApp();">Stop</button></p>
            </div>
	</div>
	
 <!-- Quelques fonctions -->
<script type="text/javascript">

    $(document).bind('pageinit', function() /* Lorsque la page est initialisée */
	{

        console.log("pageinit");

        var id;
        var lastplayed=null;
        var players_number = 7;
        
        for(i=1; i<=players_number; i++)
        {
            currentid = 'controlaudio'+i;
            currentplayer = document.getElementById(currentid);
            console.log("On prépare le lecteur " + currentid);
            currentplayer.pause();
            currentplayer.currentTime = 0;
        }
       
        var isPlaying = function (service) {
            return service.currentAudio
                && service.currentAudio.currentTime > 0
                && !service.currentAudio.paused
                && !service.currentAudio.ended
                && service.currentAudio.readyState > 2;
        }
        
        function togglePause(myAudio) {
             if (myAudio.paused && myAudio.currentTime > 0 && !myAudio.ended) {
                 myAudio.play();
             } else {
                 myAudio.pause();
             }
        }

		function jouer(id,name)
		{
			console.log("jouer id="+id);
		
            for(i=1; i<=players_number; i++) /* On arrête tous les lecteurs, sauf si celui demandé est déjà en lecture */
            {
                if( 'controlaudio'+i!=id)
                {
                    currentid = 'controlaudio'+i;
                    currentplayer = document.getElementById(currentid);
                    console.log("On arrête le lecteur " + currentid);
                    currentplayer.pause();
                }
            }

            $("#my_title").text('Vous écoutez ' + name); 
            $('#my_title').marquee();            
            lecteur = document.getElementById(id);
            lecteur.play();
        }
	
        $('#listviewRadios a').click(function()
		{
			var id = $(this).data('val');
			var name = $(this).data('name');

            try
            {
                $(this).buttonMarkup({icon: "audio"});
                $(this).buttonMarkup({theme: 'd'});
                $('ul').listview('refresh');
                if( lastplayed!=null & lastplayed!=$(this))
                {
                    lastplayed.buttonMarkup({ icon: "arrow-r" });
                    $('ul').listview('refresh');
                }
                lastplayed = $(this);
            }
            catch(e)
            {
                console.log("Error trying buttonMarkup on #listviewRadios");
            }
                    
            console.log("Vous avez cliqué sur " + id + " de nom '" + name+"'");
			jouer(id, name);
        });

    });
    
    $('#my_title').marquee({
        //duration in milliseconds of the marquee
        duration: 100,
        //gap in pixels between the tickers
        gap: 50,
        //time in milliseconds before the marquee will start animating
        delayBeforeStart: 0,
        //'left' or 'right'
        direction: 'left',
        //true or false - should the marquee be duplicated to show an effect of continues flow
        duplicated: true
    });
    
    function exitFromApp()
    {
        var players_number = 7;
        
        for(i=1; i<=players_number; i++)
        {
            currentid = 'controlaudio'+i;
            currentplayer = document.getElementById(currentid);
            currentplayer.pause();
        }

        if( navigator.app )
            navigator.app.exitApp();
    }

</script>
	
</div> <!-- Fin Page principale -->
